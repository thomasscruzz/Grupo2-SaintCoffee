<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact_form">
            
        <label  for="name">Nombre:</label>
        <input id="name" class="input"  type="text"  size="30" required/>
        <br>
      
        <label  for="name">Apellido:</label>
        <input id="apellido" class="input"  type="text"  size="30" required/>
        <br>
      
        <label  for="email">Email:</label>
        <input id="email" class="input" name="email" type="email" placeholder="nombre@gmail.com"  size="30"required/>
        <br>
      <label for="phone">Telefono:</label>
      <input type="tel" id="phone" name="phone" placeholder="11-1234-4321" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"><br><br>
      <br>
      <label for="calendario">Ingrese una fecha:</label>
      <input type="date" name="calendario" id="calendario">
        <label  for="message">Comentario:</label>
        <textarea id="message" class="input" name="message" rows="7" cols="30" ></textarea>
        
        <input  type="submit" value="enviar" />
    </form>
</body>
</html>
